<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'finank/css/styles.css' %}">
    <!-- Add any other stylesheets or scripts common to all pages -->
</head>
<body>
    <header>
        <h1>My Expense Tracker</h1>
        <!-- Navigation bar or header content -->
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 My Expense Tracker</p>
        <!-- Footer content -->
    </footer>

    <!-- Add any common JavaScript files -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
